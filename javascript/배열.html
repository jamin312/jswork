<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>자바</h1>
  <h1>자바스크립트</h1>
  <h1>노드</h1>
  <h1>뷰</h1>
  <script>

    let scores = [90, 100, 40, 100];
    console.log(scores[0]);

    let subject = document.querySelectorAll("h1");

    //배열 순환
    console.log(scores);
    for (let i = 0; i < scores.length; i++) {
      console.log(`index : ${i} => element : ${scores[i]}`);
    }

    console.log('===========');
    //for in => index
    for (let idx in scores) {
      console.log(`index : ${idx} => element : ${scores[idx]}`);
    }

    console.log('===========');
    //for of => element(값)
    for (let ele of scores) {
      console.log(ele);
    }


    console.log('===========');
    let colors = ['주황', '노랑', '초록'];

    // colors.forEach(function(ele, idx){
    //   console.log(`index = ${idx}, element = ${ele}`)
    // })
    colors.forEach((ele, idx) => {
      console.log(`index = ${idx}, element = ${ele}`)
    })

    //추가
    console.log(colors);
    colors.push('파랑');
    console.log(colors);
    colors.unshift('빨강');
    console.log(colors);

    //삭제
    colors.pop()
    colors.pop()
    console.log(colors);
    colors.shift();
    console.log(colors);

    //splice
    colors.splice(1, 0, '초록', '파랑', '남색');
    console.log(colors);
    colors.splice(4, 1);
    console.log(colors);

    //중복체크
    if (colors.indexOf('보라') == -1) {
      colors.push('보라');
      console.log(colors);
    } else {
      alert(`중복된 색입니다.`);
    }

    //map() = 기존의 배열 요소 처리해서 새로운 배열을 생성
    console.log(scores)
    // let maparr = scores.map(function (element) {
    //   return parseInt(element * 1.1);
    // })
    let maparr = scores.map((ele) => parseInt(ele * 1.1));
    console.log(maparr);

    //조건에 맞는 요소 추출
    let filterArr = maparr.filter(function(ele, ind) {
      return ele < 100;
    })
    console.log(filterArr);
    // let filterArr = maparr.filter((ele, ind) => ele < 100);

    //배열의 합
    let arrhap = scores.reduce((pre, curr) => pre + curr);
    console.log(arrhap);
    scores.push(arrhap);
    console.log(scores)

    //정렬
    console.log(colors.sort()); // 기본 오름차순;
    console.log(colors.sort().reverse()); 
    console.log(maparr.sort()); // 숫자는 코드값으로 인식 첫자리에 의해 정렬 
    console.log(maparr.sort((a,b) => a-b)); //숫자의 크기 비교를 통해 정렬
    console.log(maparr.sort((a,b) => b-a)); 
    
  </script>
</body>

</html>
