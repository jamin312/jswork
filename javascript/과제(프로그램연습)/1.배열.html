<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>

<body>
    <h3>배열작업</h3>
    <script>
        // 배열에 1에서 100사이의 무작위 수 10개를 입력
        let arr = [];
        for (let i = 0; i < 10; i++) {
            arr[i] = parseInt(Math.random() * 100 + 1);
        }
        console.log(arr)
        let sum = 0;
        let max = 0; //최소값
        let min = 100; //최대값
        // 배열의 합 계산
        // 최대값과 최소값 구하기
        for (let ele of arr) {
            sum += ele;
            if (max < ele) max = ele;
            if (min > ele) min = ele;
        }
        // 콘솔창에 결과 출력력
        console.log(`최소값 ${min}\n최대값 ${max}\n합 ${sum}`)
        console.log(arr.reduce((a, b) => a + b));
    </script>


</body>

</html>
