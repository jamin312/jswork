<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //삼각형 넓이를 계산하는 프로그램

    //변수 선언 
    let width = prompt('너비를 입력하시오'); //너비
    let height = prompt('높이를 입력하시오'); //높이
    let area = width * height * 0.5; //넓이

    //결과 출력
    console.log('삼각형의 넓이는 ' + area + '입니다.')
    console.log('삼각형의 밑변은 ' + width + '입니다.')
    console.log('삼각형의 높이는 ' + height + '입니다.')

  </script>
</body>

</html>
