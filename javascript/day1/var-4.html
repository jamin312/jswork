<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //총주문금액 계산하는 프로그램 (주문수량 * 단가)

    //변수 선언
    let order = prompt('주문수량을 입력하시오');
    let price = prompt('단가를 입력하시오');
    let allPrice = order * price;

    //결과 출력
    console.log('총주문금액은 ' + allPrice + '원 입니다.')
    console.log('주문수량은 ' + order + '개 입니다.')
    console.log('단가는 ' + price + '원 입니다.')
  </script>
</body>

</html>
