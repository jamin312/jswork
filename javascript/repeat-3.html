<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    document.write("<table border='1'>");
    for (let i = 1; i <= 10; i++) {
      document.write("<tr><td>" + i + "</td></tr>");
    }
    document.write("</table>");

    //1에서 100까지 3의 배수의 개수 구하기
    let cnt = 0;
    /*
    for (let i = 1; (3 * i) <= 100; i++) {
      cnt++;
    }
    console.log(`${cnt}은 1에서 100까지 3의 배수의 개수이다.`);
    */
    //1에서 100까지 3의 배수이면서 5의 배수인 개수 구하기
    for (let i = 1; i <= 100; i++) {
      if (i % 3 == 0 && i % 5 == 0) {
        cnt++
      }
    }
    console.log(`${cnt}은 1에서 100까지 3의 배수이면서 5의 배수인 개수이다.`);

  </script>
</body>

</html>
