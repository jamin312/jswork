<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신청서</title>
  <link rel="stylesheet" href="css/신청서.css">
</head>
<div id="container">
<body>
  <h1>여름방학 특강 신청</h1>
  <form name="form1" action="aaa.jsp" method="post">
    <fieldset>
      <legend class="gang">수강과목</legend>
      <ul>
        <li>
          <label for="eng">영어회화(초급)</label>
          <input type="text" id="eng" name="eng" value="오전 9:00~11:00" readonly>
        </li>
        <li>
          <label for="dtlist">관심분야(영어)</label>
          <input type="text" id="dtlist" list="engl">
          <datalist id="engl">
            <option value="grammer">문법</option>
            <option value="voca">어휘</option>
            <option value="speaking">회화</option>
            <option value="listening">리스닝</option>
            <option value="news">뉴스청취</option>
          </datalist>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend class="sin">신청자</legend>
      <ul>
        <li>
          <label for="user-id">아이디</label>
          <input type="text" id="user-id" name="user-id">
        </li>
        <li>
          <label for="user-pw">비밀번호</label>
          <input type="password" id="user-pw" name="user-pw">
        </li>
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="user-name" name="user-name" placeholder="공백없이 입력하세요">
        </li>
        <li>
          <label for="user-nu">학번</label>
          <input type="text" id="user-nu" name="user-nu" placeholder="8자리학번" maxlength="8">
        </li>
        <li>
          <label for="select">학과</label>
          <select id="selcet">
            <optgroup label="공과대학">
              <option value="one">건축공학과</option>
              <option value="two">기계공학과</option>
              <option value="three">산업공학과</option>
              <option value="four">전기전자공학과</option>
                <option value="five" selected>컴퓨터공학과</option>
                <option value="six">화학공학과</option>
              </optgroup>
              <optgroup label="인문대학">
                <option value="seven">사학과</option>
                <option value="eight">어문학부</option>
                <option value="nine">철학과</option>
              </optgroup>
            </select>
          </li>
        </ul>
      </fieldset>
      <article>
        <button type="submit">완료</button>
        <button type="reset">취소</button>
      </article>
    </form>
  </body>
  </div>
</html>
