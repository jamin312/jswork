<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지원서</title>
  <link rel="stylesheet" href="css/개발자지원서.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>프런트엔드 개발자 지원서</h1>
      <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    </header>
    <body>
      <main>
        <form name="form1" action="aaa.jsp" method="post">
          <fieldset>
            <legend>개인 정보</legend>
            <ul>
              <li>
                <label for="user-name">이름</label>
                <input type="text" id="user-name" name="user-name" placeholder="공백 없이 입력하세요.">
              </li>
              <li>
                <label for="user-tel">연락처</label>
                <input type="tel" id="user-tel" name="user-tel">
              </li>
            </ul>
          </fieldset>
          <fieldset class="dlfqjs">
            <legend>지원 분야</legend>
             <ul>
              <li><label><input type="radio" name="part" value="publishing">웹 퍼블리싱</label></li>
              <li><label><input type="radio" name="part" value="app">웹 애플리케이션 개발</label></li>
              <li><label><input type="radio" name="part" value="develop">개발 환경 개선</label></li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>지원 동기</legend>
            <ul>
              <li>
                <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
              </li>
            </ul>
          </fieldset>
          <article>
            <button type="submit">접수하기</button>
            <button type="reset">다시 쓰기</button>
          </article>
        </form>
      </main>  
    </body>
  </div>
</body>
</html>
