    let output = "";

    function sungjuk(name, kor, eng, mat) {
      let sum = kor + eng + mat;
      let avg = Math.round(sum / 3);
      let grade
      switch (parseInt(avg / 10)) {
        case 10:
        case 9: grade = 'A'; break;
        case 8: grade = 'B'; break;
        case 7: grade = 'C'; break;
        default: grade = 'F';
      }
      return (`<tr>
                <td>${name}</td>
                <td>${sum}</td>
                <td>${avg}</td>
                <td>${grade}</td>
              </tr>`);
    }

    output += '<table>'
    output += `<tr><th>이름</th><th>총점</th><th>평균</th><th>등급</th></tr>`;

    output += sungjuk('bbb', 90, 88, 99);
    output += sungjuk('ccc', 100, 85, 94);
    output += '</table>'
